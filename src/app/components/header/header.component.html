<header>
  <h1>Ancient Gaming mistery boxes</h1>
  <div *ngIf="logged$ | async" class="vertically-centered user-info">
    <div>User:</div>
    <div>{{ userName$ | async }}</div>
    <div>Balance:</div>
    <div>{{ amount$ | async }}</div>
  </div>
  <div *ngIf="!(logged$ | async) && ((userLoadingStatus$ |async) === 'failure')" class="vertically-centered">
    <button (click)="login()">Login</button>
  </div>
</header>
